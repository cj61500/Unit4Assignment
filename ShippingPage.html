<br>
<h2>Shipper's Information</h2>
<form action="ShippingConfirmation.html" method="get">
    <label for="names">Name:</label>
<input type="text" id="names" name="names"><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city"><br>
    <label for="zip">Zip:</label>
    <input type="text" id="zip" name="zip"><br>
    <label for="state">State:</label>
    <input type="text" id="state" name="state"><br>
    <label for="width">Width(in Inches):</label>
    <input type="text" id="width" name="width"><br>
    <label for="length">Length(in Inches):</label>
    <input type="text" id="length" name="length"><br>
    <label for="height">Height(in Inches):</label>
    <input type="text" id="height" name="height"><br>
    <label for="weight">Weight(in Pounds):</label>
    <input type="text" id="weight" name="weight"><br>
    <h2>Receiver's Information</h2>
    <label for="names2">Name:</label>
    <input type="text" id="names2" name="names2"><br>
    <label for="address2">Address:</label>
    <input type="text" id="address2" name="address2"><br>
    <label for="city2">City:</label>
    <input type="text" id="city2" name="city2"><br>
    <label for="zip2">Zip:</label>
    <input type="text" id="zip2" name="zip2"><br>
    <label for="state2">State:</label>
    <input type="text" id="state2" name="state2"><br>
    <label for="email2">Email:</label>
    <input type="text" id="email2" name="email2"><br>

    <h2>Sending Information</h2>
    <input list="shipping"><br>
    <datalist id="shipping" >
        <option value="One Day">$50</option>
        <option value="Two Day">$30</option>
        <option value="Express">$20</option>
        <option value="Slow Delivery">$0</option>

    </datalist><br>
    <input type="submit" value="Submit">

</form>
